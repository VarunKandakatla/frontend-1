<!DOCTYPE html>
<html>
    <head>
        <title>The Application Form</title>
    </head>
    <body>
       <!-- Heading -->
        <div>
            <center>
                <h1>
                    <form action="form-path" method="post">Bio-Data Form
                </h1>
                    <!-- Search -->
                <div>
                    <input type="search">
                    <button type="submit">Search</button>
                </div>
                
                <br>
                
            </center>
        </div>
        <!-- NAME -->
        <div>
            <label for="name">Name:</label>
            <input type="name" name="name" placeholder="enter your name" required>
        </div>
        <br>
        <!-- AGE -->
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="enter your age">
        </div>
        <br>
        <!-- Gender -->
        <div>
            <label for="geneder">Gender:</label>
            <input type="radio" name="male">Male
            <input type="radio" name="male">Female
            <input type="radio" name="male">Others
        </div>
        <br>
        <!-- Qualification -->
        <div>
            <label for="education">Education:</label>
            <select for="Education">
                <option value="Btech">B.tech</option>
                <option value="Degree">Degree</option>
                <option value="Diploma" >Diploma</option>
                <option>Others</option>
            </select>
           
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">Email-Id:</label>
            <input type="email" required placeholder="enter mail-Id">
        </div>
        <br>
        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="create password">
        </div>
        <br>
        <!-- Contact num -->
        <div>
            <label>Contact No:  </label>
            <input type="tel" name="cont:" placeholder="9999999999">
        </div>
        <br>
        <!-- range annual income -->
        <div>
            <label for="income">Annual Income Range:</label>
            <input type="range" min="10000"  max="1000000">
        </div>
        <br>
        <!-- DOB  -->
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date">
        </div>
        <br>
        <!-- upload file -->
        <div>
            <label for="id">Upload Aadhar Card:</label>
            <input type="file">
            <!-- <label>Upload profile pic:</label>
            <input type="image"> -->
        </div> 
        <br>
        <!-- URl -->
        <div>
            <label for="profile">LinkedIn Profile link:</label>
            <input type="url" name="link" placeholder="enter url">
        </div>
        <br>
        <!-- Date and time local -->
        <div>
            <label for="">Meeting Date and Time:</label>
            <input type="datetime-local" name="" id="">
        </div>
        <br>
        <!-- SKILLS -->
        <div>
            <label for="skills">Skills: </label> 
            <input type="checkbox">Java
            <input type="checkbox">Html
            <input type="checkbox">DSA
        </div>
        <br>
        <!-- Color -->
        <div>
            <label for="color">Select Color:</label>
            <input type="color" name="color" placeholder="choose fav color">
        </div>
        <br>
        <!-- Submit -->
        <div>
            <!-- <button>Submit</button> -->
            <input type="reset">
            <input type="submit">
        </div>
    </form>
    </body>
</html>
